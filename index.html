<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      height: 34px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .display-data {
      margin-top: 20px;
    }

    img {
      max-width: 100px;
      max-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>

  <form id="registration-form" onsubmit="event.preventDefault(); displayData();">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" id="skills" required>
    </div>
    <div class="form-group">
      <label for="image-link">Image Link:</label>
      <input type="text" id="image-link" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

  <div class="display-data">
    <h2>Registration Details:</h2>
    <p><strong>Enrolled Students:</strong></p>
    <ul id="enrolled-students"></ul>
  </div>

  <script>
    function displayData() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var gender = document.getElementById("gender").value;
      var skills = document.getElementById("skills").value;
      var imageLink = document.getElementById("image-link").value;

      var enrolledStudentsList = document.getElementById("enrolled-students");
      var listItem = document.createElement("li");
      listItem.textContent = name;
      enrolledStudentsList.appendChild(listItem);

      var displayDataElement = document.querySelector(".display-data");
      displayDataElement.innerHTML += `
        <div>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Gender:</strong> ${gender}</p>
          <p><strong>Skills:</strong> ${skills}</p>
          <img src="${imageLink}" alt="Profile Image">
        </div>
      `;
    }
  </script>
</body>
</html>
